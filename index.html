<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Calculadora - Projeto</title>
</head>

<body>

    <div class="container">
        <div class="calculadora">
            <div class="calculadora_exibir" id="mostrarNumero">
                0
            </div>
            <div class="calculadora_botoes">
                <button class="mais" id="btn-mais">+</button>
                <button class="menos" id="btn-menos">-</button>
                <button class="vezes" id="btn-vezes">&times;</button>
                <button class="divide" id="btn-divide">รท</button>
                <button class="um" id="btn-1">1</button>
                <button class="dois" id="btn-2">2</button>
                <button class="tres" id="btn-3">3</button>
                <button class="quatro" id="btn-4">4</button>
                <button class="cinco" id="btn-5">5</button>
                <button class="seis" id="btn-6">6</button>
                <button class="sete" id="btn-7">7</button>
                <button class="oito" id="btn-8">8</button>
                <button class="nove" id="btn-9">9</button>
                <button class="zero" id="btn-0">0</button>
                <button class="decimal" id="btn-ponto">.</button>
                <button class="limpar" id="btn-limpar">AC</button>
                <button class="igual" id="btn-igual"> = </button>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
